<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tela"></div>
        <div class="fileira">
            <div class="sete botao"><button>7</button></div>
            <div class="oito botao"><button>8</button></div>
            <div class="nove botao"><button>9</button></div>
            <div class="divisao operador"><button>/</button></div>
        </div>
        <div class="fileira">
            <div class="quatro botao"><button>4</button></div>
            <div class="cinco botao"><button>5</button></div>
            <div class="seis botao"><button>6</button></div>
            <div class="vezes operador"><button>*</button></div>
        </div>
        <div class="fileira">
            <div class="um botao"><button>1</button></div>
            <div class="dois botao"><button>2</button></div>
            <div class="tres botao"><button>3</button></div>
            <div class="menos operador"><button>-</button></div>
        </div>
        <div class="fileira">
            <div class="zero botao"><button>0</button></div>
            <div class="virgula botao"><button>,</button></div>
            <div class="igual"><button>=</button></div>
            <div class="mais operador"><button>+</button></div>
        </div>
        <div class="fileira">
            <div class="ce"><button class="maior">CE</button></div>
            
        </div>

    </div>   
    <script src="script.js"></script> 
</body>
</html>
