<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tela"></div>
        <div class="fileira">
            <div class="sete"><button>7</button></div>
            <div class="oito"><button>8</button></div>
            <div class="nove"><button>9</button></div>
            <div class="divisao"><button>รท</button></div>
        </div>
        <div class="fileira">
            <div class="quatro"><button>4</button></div>
            <div class="cinco"><button>5</button></div>
            <div class="seis"><button>6</button></div>
            <div class="vezes"><button>x</button></div>
        </div>
        <div class="fileira">
            <div class="um"><button>1</button></div>
            <div class="dois"><button>2</button></div>
            <div class="tres"><button>3</button></div>
            <div class="menos"><button>-</button></div>
        </div>
        <div class="fileira">
            <div class="sete"><button>0</button></div>
            <div class="oito"><button>,</button></div>
            <div class="nove"><button>=</button></div>
            <div class="mais"><button>+</button></div>
        </div>
        <div class="fileira">
            <div class="ce"><button class="maior">CE</button></div>
            
        </div>

    </div>    
</body>
</html>
