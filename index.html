<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="tela"></div>

    <div class="fileira">
      <button class="botao">7</button>
      <button class="botao">8</button>
      <button class="botao">9</button>
      <button class="operador">/</button>
    </div>
    <div class="fileira">
      <button class="botao">4</button>
      <button class="botao">5</button>
      <button class="botao">6</button>
      <button class="operador">*</button>
    </div>
    <div class="fileira">
      <button class="botao">1</button>
      <button class="botao">2</button>
      <button class="botao">3</button>
      <button class="operador">-</button>
    </div>
    <div class="fileira">
      <button class="botao">0</button>
      <button class="botao">,</button>
      <button class="igual">=</button>
      <button class="operador">+</button>
    </div>
    <div class="fileira">
      <button class="ce">CE</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
